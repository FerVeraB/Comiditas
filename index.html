<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Comiditas</title>
  </head>


  <body>

    <header class="text-center bg-danger bg-gradient">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-3">
                <img src="imgs/anvorguesa.png" alt="" class="w-50 pt-3 mb-2">
            </div>

            <div class="col-12 col-md-12 col-lg-6">
                <h1 class="pt-5 mb-3">Anvorguesa La Comidita</h1>
            </div>
            <div class="col-12 col-md-12 col-lg-3">
              <img src="imgs/anvorguesa.png" alt="" class="w-50 pt-3 mb-2">
          </div>
        </div>
    </header>


    <main class="bg-warning container-fluid pt-5">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">

          <div class="card mb-1">

            <div class="card-header bg-danger bg-gradient text-light">
              <span><b>Ingresar Menu</b></span>
            </div>

            <div class="card-body bg-warning">

            <div class="mb-3">
              <label for="nom-cliente" class="form-label">Nombre del Cliente</label>
              <input type="text" class="form-control" id="nom-cliente">
           </div>

          <div class="mb-3">
              <label for="tipo-pedido" class="form-label">Tipo de pedido</label>
              <select class="form-select" id="tipo-pedido">
                  <option value="combo">Combo</option>
                  <option value="solo">Solo Hamburguesa</option>
              </select>
          </div>



          <div class="mb-3">
              <label for="total-pedido" class="form-label">Cantidad</label>
              <input  type="number" class="form-control" id="total-pedido" >

          </div>

          <div class="mb-3">
              <label for="" class="form-label">Metodo de Pago </label>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="p-efectivo" name="Pago" checked>
                  <label for="p-efectivo" class="form-label">Efectivo</label>
              </div>


              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="p-tarjeta" name="Pago">
                  <label for="p-tarjeta" class="form-label">Tarjeta</label>
              </div>
           </div>

           </div>
          </div>

            <div class="card-footer bg-danger mb-5">
              <div class="text-end">
                <button type="button" class="btn btn-warning " style="color: seashell" id="btn_agregar"><b>Agregar</b></button>
            </div>
            </div>
          </div>

        

        <div class="col col-md col-lg">
          <div class="card">
              <div class="card-header bg-danger bg-gradient text-light">
                  <span><b>Pedido</b></span>
              </div>
              <div class="card-body">
                  <table class="table table-success table-striped table-responsive ">
                      <thead>
                          <tr>
                              <th>#</th>
                              <th>Nombre del Cliente</th>
                              <th>Tipo</th>
                              <th>Total del Pedido</th>
                              <th>Acciones</th>
                          </tr>
                      </thead>
                      <tbody id="tb-body">

                      </tbody>

                  </table>

              </div>


          </div>

      </div>

  </div>
</div>

    </main>


  </body>


  <footer >
    <div class="row bg-danger bg-gradient text-light text-center">
      <div class="col-12 col-md-12 col-lg-12">
      </div>
      <div class="col-12 col-md-12 col-lg-12">
        <span>Creado por Fernanda Vera</span>
      </div>
  </div>
  </footer>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="js/index.js"></script>




</html>
